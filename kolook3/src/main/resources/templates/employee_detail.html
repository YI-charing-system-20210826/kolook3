<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
    <h1>従業員詳細</h1>
    <div th:object="${employeeData}">
    	<div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">ID</div>
        <div class="col pt-3 border">
          <p th:text="*{member_id}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">姓</div>
        <div class="col pt-3 border">
          <p th:text="*{last_name}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">名</div>
        <div class="col pt-3 border">
          <p th:text="*{first_name}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">セイ</div>
        <div class="col pt-3 border">
          <p th:text="*{last_name_Kana}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">メイ</div>
        <div class="col pt-3 border">
          <p th:text="*{first_name_Kana}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">性別</div>
        <div class="col pt-3 border">
          <p th:text="*{gender}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">生年月日</div>
        <div class="col pt-3 border">
          <p th:text="*{birthday}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">電話番号</div>
        <div class="col pt-3 border">
          <p th:text="*{tel_no}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">アドレス</div>
        <div class="col pt-3 border">
          <p th:text="*{email}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">郵便番号</div>
        <div class="col pt-3 border">
          <p th:text="*{post_no}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">都道府県</div>
        <div class="col pt-3 border">
          <p th:text="*{ken_code}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">市区町村</div>
        <div class="col pt-3 border">
          <p th:text="*{address}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">番地以降</div>
        <div class="col pt-3 border">
          <p th:text="*{address_detail}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">生年月日</div>
        <div class="col pt-3 border">
          <p th:text="*{birthday}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">性別</div>
        <div class="col pt-3 border">
          <p th:text="*{gender}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">入社日</div>
        <div class="col pt-3 border">
          <p th:text="*{join_at}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">退社日</div>
        <div class="col pt-3 border">
          <p th:text="*{leave_at}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">管理権限</div>
        <div class="col pt-3 border">
          <p th:text="*{role}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">パスワード</div>
        <div class="col pt-3 border">
          <p th:text="*{password}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">登録日時</div>
        <div class="col pt-3 border">
          <p th:text="*{created_at}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">更新日時</div>
        <div class="col pt-3 border">
          <p th:text="*{updated_at}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">最終ログイン</div>
        <div class="col pt-3 border">
          <p th:text="*{last_login}"></p>
        </div>
      </div>
    </div>
    <br />
    <div class="text-center">
      <a th:href="@{/employee/{id}/employee_edit(id=*{id})}" class="btn btn-primary">　編集　</a>
      <a th:href="@{/employee/{id}/employee_delete(id=*{id})}" class="btn btn-secondary">　削除　</a>
      <a href="/employee_list" class="btn btn-secondary">一覧に戻る</a>
    </div>
  </div>
</body>
</html>
