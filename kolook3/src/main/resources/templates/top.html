<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<title>メニュー画面</title>
<style>
body {
	background-image:
		url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
	background-size: cover;
	font-size: 30px;
	font-weight: 200;
	text-align: center;
}

</style>
</head>
<body class="body">
	<h2 style="font-size: 50px;font-weight: 200;font-family: Century;">MyPage</h2>
	<div th:fragment="logout" sec:authorize="isAuthenticated()">
		<p>
			管理者名: <span sec:authentication="name"></span>
		</p>
		<p>
			メールアドレス: <span sec:authentication="principal.mailAddress"></span>
		</p>
		<p>
			権限: <span sec:authentication="principal.authorities"></span>
		</p>
		<table>
			<tr>
				<td>
					<form action="#" th:action="@{/logout}" method="post">
						<input type="submit" value="ログアウト" />
					</form>
				</td>

				<td>
					<form action="#" th:action="@{/customer/list}" th:cbject="${customerList}" method="post">
						<input type="submit" value="顧客一覧画面へ" />
					</form>

				</td>
				<td>
					<form action="#" th:action="@{/employee_list}" th:cbject="${employeeList}" method="post">
						<input type="submit" value="従業員一覧画面へ" />
					</form>

				</td>
			</tr>
		</table>

	</div>

</body>
</html>
