<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer List</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
div.pager {
    text-align: center;
    margin: 1em 0;
}

div.pager span {
    display: inline-block;
    width: 1.8em;
    height: 1.8em;
    line-height: 1.8;
    text-align: center;
    cursor: pointer;   
    margin-right: 0.5em;
}

div.pager span.number {
    background: #216aaf;
    color: #fff;
}

div.pager span.active {
    background: #e6f1fb;
    color:#216aaf;
}
.line-numbers {
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px 5px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border-right: 1px solid #999;
    width: 50px;
}

 .line-numbers > span {
    float: left;
    display: block;
    counter-increment: linenumber;
    text-align: right;
    width: 10%;
}

.line-numbers > span::after {
    content: counter(linenumber);
}
table{
  counter-reset: rowCount;
}
tbody tr{
  counter-increment: rowCount;
}
tbody tr td:first-child::before{
  content: counter(rowCount);
} 
</style>
</head>
<body style="padding:15px;">
	<div>
		<h1 style= "border-bottom:3px dotted #000;">顧客一覧</h1>
		<div class="float-end">
			<a href="/top" class="btn btn-secondary">マイページ</a>
			<a th:href="@{/customer/add}" class="btn btn-primary">新規登録はこちら</a>
		</div>
		<table class="MyTable table table-striped">
			<thead>
				<tr>
					<th>NO</th>
					<th>ID</th>
					<th>顧客名</th>
					<th>電話番号</th>
					<th>詳細</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${customerlist}" th:object="${customer}"
					class="align-middle">
						<td></td>
						<td th:text="*{customer_id}"></td>
						<td th:text="*{last_name}"></td>
						<td th:text="*{tel_no}"></td>
						<td><a th:href="@{/customer/{id}/detail(id=*{customer_id})}"
						class="btn btn-secondary">詳細</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
		<script type="text/javascript" th:src="@{../js/PaginateMyTable.js}"></script>
		<script>
				$(document).ready(function() {
  					$(".MyTable").paginate({
  					            rows: 20,          // Set number of rows per page. Default: 5
  					            position: "bottom",   // Set position of pager. Default: "bottom"
  					            jqueryui: false,    // Allows using jQueryUI theme for pager buttons. Default: false
  					            showIfLess: true  // Don't show pager if table has only one page. Default: true
  					        });
				});
			</script>
</body>
<footer style="text-align:center;">
	<small>Copyright © 2021 KoLookの顧客管理システム制作 山田組 All Rights Reserved.</small>
</footer>
</html>
