<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/paginathing.min.js"></script>
<style>
.example li {
display: inline;
padding:10px 15px;
border:1px #ccc solid;color:#000053;
border-radius: 5px / 5px;
}
.example2 .this {
background-color:#777;color:#fff;
}
pre {
    position: relative;
    padding: 20px 50px;
}

.line-numbers {
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px 5px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border-right: 1px solid #999;
    width: 50px;
}

.line-numbers > span {
    float: left;
    display: block;
    counter-increment: linenumber;
    text-align: right;
    width: 100%;
}

.line-numbers > span::after {
    content: counter(linenumber);
}
table{
  counter-reset: rowCount;
}
tbody tr{
  counter-increment: rowCount;
}
tbody tr td:first-child::before{
  content: counter(rowCount);
}
</style>
</head>
<body style="padding:15px;">
	<div class="container">
		<h1 style= "border-bottom:3px dotted #000;">従業員一覧</h1>
		<div class="float-end">
			<a th:href="@{/employee/employee_add}" class="btn btn-primary">新規登録はこちら</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>NO</th>
					<th>ID</th>
					<th>従業員名</th>
					<th>電話番号</th>
					<th>詳細</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employeelist}" th:object="${employee}"
					class="align-middle">
					<td> </td>
					<td th:text="*{member_id}"></td>
					<td th:text="*{last_name}"></td>
					<td th:text="*{tel_no}"></td>
					<td><a th:href="@{/employee/{id}/employee_detail(id=*{member_id})}"
						class="btn btn-secondary">詳細</a></td>
				</tr>
			</tbody>
		</table>
		<ul class="example">
				<li><a href=""></a>1</li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="" rel="next">次へ</li>
			</ul>
	</div>
</body>
</html>
