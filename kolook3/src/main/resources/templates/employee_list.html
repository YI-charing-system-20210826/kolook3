<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 style= "border-bottom:3px dotted #000;">従業員一覧</h1>
		<div class="float-end">
			<a th:href="@{/employee_add}" class="btn btn-primary">新規登録はこちら</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>顧客名</th>					
					<th>電話番号</th>	
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employeelist}" th:object="${employeelist}"
					class="align-middle">
					<td th:text="*{customer_id}"></td>
					<td th:text="*{first_name}&&*{last_name}"></td>
					<td th:text="*{tel_no}"></td>
					<td><a th:href="@{/customer/{id}(id=*{id})}"
						class="btn btn-secondary">詳細</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
