<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Kolookログイン</title>
<style>
body {
	background-image:
		url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
	background-size: cover;
	font-size: 30px;
	font-weight: 200;
	text-align: center;
}


</style>
</head>
<body class="body">
	<h2 style="font-size: 50px;font-weight: 200;font-family: Century;">Kolook</h2>
	<form th:action="@{/login}" method="post">
		<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
			class="alert-danger">
			<span th:text="ユーザ名またはパスワードに誤りがあります"></span>
		</div>

		<div style="width: center;">
			<label for="username" >ユーザ名</label>
		</div>
		<input type="text" name="username" autofocus="autofocus" /> <br />
		<div style="width: center;">
			<label for="password">パスワード</label>
		</div>
		<input type="password" name="password" /> <br />
		<p>
			<input type="submit" value="ログイン" />
		</p>
	</form>
</body>
</html>
