<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Kolookログイン</title>
<style>
body {
	font-size: 30px;
	font-weight: 200;
	text-align: center;
}
h2 {
  position: relative;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 0;
  text-align: center;
  margin: 1.5em 0;
}
h2:before {
  content: "";
  position: absolute;
  top: -8px;
  left: 50%;
  width: 150px;
  height: 110px;
  border-radius: 50%;
  border: 5px solid #ffffff;
  border-left-color: transparent;
  border-right-color: transparent;
  -webkit-transform: translateX(-50%);
  transform: translateX(-50%);
}
</style>
</head>
<body style="background: radial-gradient(rgb(169, 214, 255), rgb(0, 80, 159));" class="body text-center">
	<h2 style="font-size: 50px;font-weight: 200;font-family: Century;">KoLook</h2>
	<form th:action="@{/login}" method="post">
		<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
			class="alert-danger">
			<span th:text="ユーザ名またはパスワードに誤りがあります"></span>
		</div>

		<div style="width: center;">
			<label for="username" >ユーザ名</label>
		</div>
		<input type="text" name="username" autofocus="autofocus" style="width:150px;height:20px" /> <br />
		<div style="width: center;">
			<label for="password">パスワード</label>
		</div>
		<input type="password" name="password" style="width:150px;height:20px" /> <br />
		<p>
			<input type="submit" value="ログイン" style="width:200px;height:80px" />
		</p>
	</form>
</body>
</html>
