<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
    <h1>顧客詳細</h1>
    <div th:object="${customerData}">
    	<div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">ID</div>
        <div class="col pt-3 border">
          <p th:text="*{customer_id}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">姓</div>
        <div class="col pt-3 border">
          <p th:text="*{last_name}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">名</div>
        <div class="col pt-3 border">
          <p th:text="*{first_name}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">セイ</div>
        <div class="col pt-3 border">
          <p th:text="*{last_name_Kana}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">メイ</div>
        <div class="col pt-3 border">
          <p th:text="*{first_name_Kana}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">性別</div>
        <div class="col pt-3 border">
          <p th:text="*{gender}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">生年月日</div>
        <div class="col pt-3 border">
          <p th:text="*{birthday}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">電話番号</div>
        <div class="col pt-3 border">
          <p th:text="*{tel_no}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">アドレス</div>
        <div class="col pt-3 border">
          <p th:text="*{email}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">郵便番号</div>
        <div class="col pt-3 border">
          <p th:text="*{post_no}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">都道府県</div>
        <div class="col pt-3 border">
          <p th:text="*{ken_code}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">市区町村</div>
        <div class="col pt-3 border">
          <p th:text="*{address}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">番地以降</div>
        <div class="col pt-3 border">
          <p th:text="*{address_detail}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">備考欄</div>
        <div class="col pt-3 border">
          <p th:text="*{remarks}"></p>
        </div>
      </div>
    </div>
    <br />
    <div class="text-center">
      <a th:href="@{/customer/{id}/edit(id=*{id})}" class="btn btn-primary">　編集　</a>
      <a th:href="@{/customer/{id}/delete(id=*{id})}" class="btn btn-secondary">　削除　</a>
      <a href="/customer/list" class="btn btn-secondary">一覧に戻る</a>
    </div>
  </div>
</body>
</html>
