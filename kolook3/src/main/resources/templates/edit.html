<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>顧客編集</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>顧客編集</h1>
		<form th:action="@{/customer/update}"
			th:object="${customerUpdateRequest}" th:method="post">
			<div>
				<!-- <div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						ID<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{customer_id}">
					</div>
				</div> -->
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						姓<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{last_name}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">名</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{first_name}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						セイ<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{last_name_Kana}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						メイ<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{first_name_Kana}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						性別<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{gender}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						生年月日<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{birthday}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						電話番号<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{tel_no}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						アドレス<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{email}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						郵便番号<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{post_no}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						都道府県<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{ken_code}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						市区町村<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{address}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						番地以降<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{address_detail}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						備考欄<span class="text-danger"></span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control"  th:field="*{remarks}">
					</div>
				</div>
			</div>
			<br />
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="　保存　"> <a
					th:href="@{/customer/{id}/detail(id=*{id})}"
					class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
	</div>
</body>
</html>
