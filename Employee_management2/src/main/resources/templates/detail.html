<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>従業員登録</title>
</head>
<body>
	<div th:fragment="detail_contents">
		<div  class="contents">
			<div>
				<h1>ユーザー詳細</h1>
			</div>

			<div class="detail-box">
				<table class="detail-table">
					<!-- 従業員ID -->
					<tr>
						<th>従業員ID</th>
						<td th:text="${employee.getEmployeeId}"></td>
					</tr>

					<!-- 企業コード -->
					<tr>
						<th>企業コード</th>
						<td th:text="${employee.getCompanyCode}"></td>
					</tr>

					<!-- 従業員名 -->
					<tr>
						<th>従業員名</th>
						<td th:text="${employee.getUsername}"></td>
					</tr>

					<!-- 性別 -->
					<tr>
						<th>性別</th>
						<td th:text="${employee.getSex}"></td>
					</tr>

					<!-- 生年月日 birthday-->
					<tr>
						<th>生年月日</th>
						<td th:text="${employee.getBirthday}"></td>
					</tr>

					<!-- 年齢 -->
					<tr>
						<th>年齢</th>
						<td th:text="${employee.getAge}"></td>
					</tr>

					<!-- 郵便番号 -->
					<tr>
						<th>郵便番号</th>
						<td th:text="${employee.getZipCode}"></td>
					</tr>

					<!-- 都道府県 -->
					<tr>
						<th>都道府県</th>
						<td th:text="${employee.getAddress1}"></td>
					</tr>

					<!-- 市区町村 -->
					<tr>
						<th>市区町村</th>
						<td th:text="${employee.getAddress2}"></td>
					</tr>

					<!-- 町域名 -->
					<tr>
						<th>町域名</th>
						<td th:text="${employee.getAddress3}"></td>
					</tr>

					<!-- 丁目以降 -->
					<tr>
						<th>丁目以降</th>
						<td th:text="${employee.getBlockName}"></td>
					</tr>

					<!-- 電話番号 -->
					<tr>
						<th>電話番号</th>
						<td th:text="${employee.getPhoneNumber}"></td>
					</tr>

					<!-- メールアドレス -->
					<tr>
						<th>メールアドレス</th>
						<td th:text="${employee.getEmail}"></td>
					</tr>

					<!-- 雇用形態 -->
					<tr>
						<th>雇用形態</th>
						<td th:text="${employee.getEmployeeType}"></td>
					</tr>

					<!-- 稼働内容ジャンル -->
					<tr>
						<th>稼働内容</th>
						<td th:text="${employee.getEmployeeTypeCode}"></td>
					</tr>

					<!-- 入社日 -->
					<tr>
						<th>入社日</th>
						<td th:text="${employee.getEnterementAt}"></td>
					</tr>

					<!-- 稼働先コード -->
					<tr>
						<th>稼働先</th>
						<td th:text="${employee.getCompanyDepartCode}"></td>
					</tr>

					<!-- 稼働開始日 -->
					<tr>
						<th>稼働開始日</th>
						<td th:text="${employee.getCompanyDepartEnteredAt}"></td>
					</tr>

					<!-- 契約完了予定日 -->
					<tr>
						<th>契約完了予定日</th>
						<td th:text="${employee.getCompanyDepartRetirementAt}"></td>
					</tr>

					<!-- java -->
					<tr>
						<th>Java</th>
						<td th:text="${employee.getJava} + '章'"></td>
					</tr>

					<!-- php -->
					<tr>
						<th>php</th>
						<td th:text="${employee.getPhp} + '章'"></td>
					</tr>

					<!-- javaScript -->
					<tr>
						<th>JavaScript</th>
						<td th:text="${employee.getJavaScript} + '章'"></td>
					</tr>

					<!-- mysql -->
					<tr>
						<th>mysql</th>
						<td th:text="${employee.getMysql} + '章'"></td>
					</tr>

					<!-- SE -->
					<tr>
						<th>SE</th>
						<td th:text="${employee.getSystemEngeneer} + '章'"></td>
					</tr>

					<!-- python -->
					<tr>
						<th>python</th>
						<td th:text="${employee.getPython} + '章'"></td>
					</tr>

					<!-- android -->
					<tr>
						<th>android</th>
						<td th:text="${employee.getAndroid} + '章'"></td>
					</tr>

					<!-- design -->
					<tr>
						<th>デザイン</th>
						<td th:text="${employee.getDesign} + '章'"></td>
					</tr>

				</table>
				<a th:href="@{'/edit/' + ${employee.employeeId}}" class="belinks">編集</a>
				<a th:href="@{'/delete/' + ${employee.employeeId}}" class="belinks">削除</a>
			</div>
		</div>
	</div>
</body>
